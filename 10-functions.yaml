- name: functions
  hosts: local 
  connection: local
  vars:
   technologies: devops, linux, shell, ansible #string
   # Dictionary
   tags:
    application: payment
    environment: dev
    # list
   listTags:
   - key: Application
     value: payment
   - key: Environment
     value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
     msg: "hello {{ name | default ('sai') }}"

    # string to list
  - name: convert string to list
    ansible.builtin.debug:
     msg: "technologies are: {{ technologies | split (',') }}"
   # convert dictionary to list
  - name: convert dictionary to list
    ansible.builtin.debug:
     msg: " tags are: {{ tags | dict2items }}"
   
   # convert list to dictionary
  - name: convert list to map
    ansible.builtin.debug:
     msg: "tag map: {{ listTags | item2dict }}"